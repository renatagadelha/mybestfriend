<html>
  <head>
    <title>My Best Friend</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="content" content="pt-BR" />
    <meta name="author" content="Renata Gadelha"/>
    <meta name="description" content="Um projeto simples utilizando JavaScript para consumir o Dog API"/>
    <meta name="keywords" content="api, dog api, javascript, fetch, desenvolvimento, vanilla js">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#f3a454">
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lobster|Modak|Pacifico|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="header">
          <h1>My Best Friend <span id="heart"></span></h1>
          <div class="alert" role="alert">oi</div>
      </div>

      <div class="main">

        <div class="main-options">
            <form id="formDog" action="*" method="POST">
              <div class="form-group">
                <label for="dogList">Escolha a sua ra√ßa:</label>
                <select name="dogList" id="dogList" class="form-control">
                </select>
              </div>
    
              <div class="form-group">
                <label for="dogName">Nome:</label>
                <input name="dogName" type="text" value="" class="form-control" id="dogName" placeholder="My Best Friend">
              </div>
              
              <div class="form-group">
                <label for="fontList">Fonte:</label>
                <select name="fontList" id="fontList" class="form-control" >
                  <option value="Josefin Slab">Josefin Slab</option>
                  <option value="Lobster">Lobster</option>
                  <option value="Modak">Modak</option>
                  <option selected value="Pacifico">Pacifico</option>
                  <option value="Roboto">Roboto</option>
                </select>
              </div>
    
              <div class="form-group">
                <label for="colorList">Cor:</label>
                <select name="colorList" id="colorList" class="form-control" >
                  <option value="#0000ff">Azul</option>
                  <option value="#ff00ff">Magenta</option>
                  <option selected value="#000000">Preto</option>
                  <option value="#00ff00">Verde</option>
                  <option value="#ff0000">Vermelho</option>
                </select>
              </div>
    
              <button type="submit" class="btn">Salvar</button>
            </form>
        </div>

        <div class="main-picture">
          <div class="pictureFrame">
            <div class="pictureContainer"> 
                <div class="data-delete">
                    <button type="submit" id="buttonDelete" class="btn-delete">X</button>
                </div>
                <img id="dogPicture" src="images/dog-default.svg" alt="Foto do(a) Melhor Amigo(a)" title="Foto do(a) Melhor Amigo(a)" class="img-fluid"/>
                
                <div id="dogText">My Best Friend</div>  
            </div>

            <div id="dogLabel"><span id="dateSave">My Best Friend</span></div>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
